<div class="card border-info mb-3" style="max-width: 90rem;">
    <div class="card-header">Gestion des clients</div>
    <div class="card-body text-info">
      <h5 class="card-title">Liste des clients</h5>
      <table class="table table-info">
          <tr><th>Code Client</th><th>Nom Client</th><th>Prénom Client</th><th>Age Client</th></tr>
          <tr *ngFor="let liste of package">
            <td>{{liste.code}}</td> <td>{{liste.nom}}</td><td>{{liste.prenom}}</td><td>{{liste.age}}</td>
             
          </tr>
        </table>
    </div>
  </div>

  <br>

  <div class="card border-info mb-3" style="max-width: 90rem;">
    <div class="card-header">Gestion des clients</div>
    <div class="card-body text-info">
      <h5 class="card-title">Ajouter un client</h5>
      <form>
        <div class="form-group row">
          <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" name="nom" [(ngModel)]="client.nom" class="form-control" id="inputNom" placeholder="Nom">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom</label>
          <div class="col-sm-10">
            <input type="text" name="prenom" [(ngModel)]="client.prenom" class="form-control" id="inputPrenom" placeholder="Prénom">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="text" name="age" [(ngModel)]="client.age" class="form-control" id="inputAge" placeholder="Age">
          </div>
        </div>
      
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="saveClient()">Enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
